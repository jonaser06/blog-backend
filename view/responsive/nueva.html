{% extends "tpl/layout.html" %}
{% block content %}
<div class="content-wrapper">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Nueva Publicaci√≥n</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">General Form</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 ml-auto">
                    <div class="content">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-block btn-success">Publicar</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-block btn-danger">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Principal</h3>
                        </div>
                        <form role="form">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Titulo</label>
                                    <input type="text" class="form-control title">
                                </div>
                                <div class="form-group">
                                    <label>Bajada</label>
                                    <input type="text" class="form-control bajada">
                                </div>
                                <div class="form-group">
                                    <label>Url</label>
                                    <input type="text" class="form-control url">
                                </div>
                                <label>Tags</label>
                                <div id="my-tag-list" class="tag-list"></div>
                            </div>
                            
                            <div class="card-footer">
                                <!-- <button onclick="objblog.btn()" class="btn btn-primary">Submit</button> -->
                            </div>
                        </form>
                        <button onclick="objblog.btn()" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- imagen -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Imagen Principal</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="exampleInputFile">
                                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                    </div>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="">Upload</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">

                        </div>
                    </div>
                    <!-- Categoria -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Categoria</h3>
                        </div>
                        <div class="card-body">

                        </div>
                        <div class="card-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
